<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchTheDocs RevealJS Presentation</title>

    <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/css/theme/black.css">
    <link rel="stylesheet" href="lib/css/zenburn.css"><!-- syntax highlighting -->

    <script type="text/yaml" src="script.watch"></script>

    <style>
      .reveal .audio-notes {
        position: absolute;
        text-align: center;
        max-height: 5em;
        width: 70%;
        left: 15%;
        bottom: -5em;
        padding: 10px;
        z-index: 1;
        font-size: 18px;
        line-height: 1.4;
        color: #fff;
        background-color: rgba(0,0,0,0.5);
        overflow: auto;
        box-sizing: border-box;
        font-family: Helvetica, sans-serif;
      }

      @media screen and (max-width: 1024px) {
        .reveal .audio-notes {
          font-size: 14px;
        }
      }
    </style>

  </head>
  <body>
    <!-- Content -->
    <div class="reveal">
      <div class="slides"></div>
    </div>
    <audio src="voice-over.mp3"></audio>

    <!-- Scripts -->
    <script src="node_modules/reveal.js/lib/js/head.min.js"></script>
    <script src="node_modules/reveal.js/js/reveal.js"></script>
    <script src="dist/watchthedocs-reveal-plugin.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        WatchTheDocs.initialize({
            history: true,
            transition: 'fade',
            autoSlide: 1,
            controls: false,
            progress: false,
            // width: 960,
            // height: 800,

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
              /* Default Reveal.js dependencies */
              { src: 'node_modules/reveal.js/plugin/markdown/marked.js' },
              { src: 'node_modules/reveal.js/plugin/markdown/markdown.js' },
              { src: 'node_modules/reveal.js/plugin/notes/notes.js',
                async: true },
              { src: 'node_modules/reveal.js/plugin/highlight/highlight.js',
                async: true,
                callback: function() { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>
  </body>
</html>
