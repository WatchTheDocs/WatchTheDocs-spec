<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchTheDocs RevealJS Presentation</title>

    <link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="node_modules/reveal.js/css/theme/night.css">

  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
      </div>
    </div>


    <script src="node_modules/reveal.js/lib/js/head.min.js"></script>
    <script src="node_modules/reveal.js/js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true,
            transition: 'fade',
            autoSlide: 1,
            controls: false,
            progress: false,
            // width: 960,
            // height: 800,

            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [
              /* Default Reveal.js dependencies */
              { src: 'node_modules/reveal.js/plugin/markdown/marked.js' },
              { src: 'node_modules/reveal.js/plugin/markdown/markdown.js' },
              { src: 'node_modules/reveal.js/plugin/notes/notes.js',
                async: true },
              { src: 'node_modules/reveal.js/plugin/highlight/highlight.js',
                async: true,
                callback: function() { hljs.initHighlightingOnLoad(); } },

              /* WatchTheDocs plugin */
              { src: 'dist/watchthedocs-reveal-plugin.js',
                callback: function() { WatchTheDocs.run() } }
            ]
        });
    </script>
  </body>
</html>
